<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stock Investor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">Stock Investor</h1>
    <div class="left">
      <h1 id="stock1">Stock #1, $5</h1>
      <p class="leftp">ETF, Technology</p>
      <h1 id="stock2">Stock #2, $400</h1>
      <p class="leftp1">Oil Company</p>
    </div>
    <div class="right">
      <h1 id="stock3" class="righth1">Stock #3, $32000</h1> <br>
      <p class="rightp">COVID-19 Vaccine Company</p>
    </div>
    <canvas id="canvas"></canvas>
    <h2 id="money"></h2>
    <input type="button" id="setmoneyto5" value="Set Money to $5"> <br>
    <input type="button" id="share" value="Buy 1 Share"> <br>
    <input type="button" id="buyshare1" value="Buy Share in Stock #1">
    <input type="button" id="buyshare2" value="Buy Share in Stock #2">
    <input type="button" id="buyshare3" value="Buy Share in Stock #3"> <br>
    <input type="button" id="submit" value="Check Stocks">
  </body>
  <script src="main.js" charset="utf-8"></script>
</html>
